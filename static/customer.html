<html>
  <head>
    <title>Customer Interface</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="shortcut icon" type="image/jpeg" href="http://burning-glass.com/wp-content/uploads/2015/05/circle.png"/>
	<style>
	
	body
	{
		background-image:url('https://image.freepik.com/free-photo/smooth-dark-blue-with-black-vignette-studio-well-use-as-background-business-report-digital-website-template_1258-748.jpg');
		background-repeat:no-repeat;
		background-size: cover;
		font-family: 'Roboto', sans-serif;
		
	}
      * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif;}
      body { font: 13px Helvetica, Arial; }
      h1 { text-align: center; padding: 20px; color:white;}
      0px; }
	  ul
	  {
	  padding:10px;
	  }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 10px 10px; }
      #messages li.customer-error { color: red; }
      #messages li.customer-message { color: blue;margin-right:5px; }
      #messages li.customer-message::before { content: "Human";color:#f49c0e;font-weight:bold; padding-bottom:5px;}
	  #messages li.bot-message {margin-left:5px; }
	  #messages li.bot-message::before { content: "FocusBot";color:green;font-weight:bold;padding-bottom:5px;}

      #messages li:nth-child(odd) { background: #eee; }
	  #messages
	  {
	  text-align:left;	
	  }
	  input:focus{
    outline: none;	
}        
::-webkit-input-placeholder { /* Chrome/Opera/Safari */
    color: #d4d4d4;
}

	  #win
	  {
	  overflow:scroll;
	  overflow-x: hidden;
	  width:400px;
	  height:420px;
	  border:1 px solid black;
	  }
	  #agent
	  {
	  width:402px;
	  height:550px;
	  
	  }
	  .macro{
    margin-top:5px;width:85%;border-radius:5px;padding:5px;display:flex;
}
.msj-rta{
    float:right;background:whitesmoke;
}
.msj{
    float:left;background:white;
}
.text{
    width:75%;display:flex;flex-direction:column;
}
.text-l{
    float:left;padding-right:10px;
}        
.text-r{
    float:right;'padding-left:10px;
}
input {
    background-color: #fff;
    border: 0px solid;
    height: 50px;;
    width: 100%;
    color: #000;
	float:left;
	padding-left:5px;
	font-size:15px;
}
.header
	  {
	  width:400px;
	  height:75px;
	  background-color:#2b313f;
		line-height:60px;
		vertical-align:middle;
		color:white;
		font-size:20px;
	  }
.headerimg>img
{
float:left;
padding-top:15px;
padding-left:15px;
vertical-align:middle;
height:60px;
width:60px;
}
#headertext>p
{
color:white;
float:left;
padding-left:7px;
padding-top:7px;
}
    </style>
	
  </head>
  <body>
  <center>
	<div id="main">
		<h1>FocusBot</h1>
		<hr>
		<br>

		<div id="agent">
			<div class="header">
					<div class="headerimg">
						<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGh2YT84P8B988C3b9fCxK184BBosWUcnwurAntlIMh-gYyyWj">
					</div>
					<div id="headertext">
							<p>FocusBot</p>
					</div>
			</div>		
			<div  id="win">
			<ul id="messages"></ul>
		</div>
		<div id="2" class="border-radius:10px;">
		<hr>
			<form>
				<input id="m" autocomplete="off" placeholder="Ask Something....." autofocus/>
			</form>
		</div>
	</div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
	document.getElementById("agent").style.border = "thin solid #000000";
	
      $(function () {
        var socket = io('/customer');

        // When the form is submitted, send a customer message to the server
        $('form').submit(function(){
          var messageText = $('#m').val();
          $('#messages').append('<li class="customer-message msj-rta macro text text-r">'+messageText+"</li>");
		  var objDiv = document.getElementById("win");
		objDiv.scrollTop = objDiv.scrollHeight;
        
          socket.emit('customer message', messageText);
          $('#m').val('');
          return false;
        });

        // When we receive a customer message, display it
        socket.on('customer message', function(msg){
	//	alert(msg); 		
          $('#messages').append("<li class='bot-message msg macro text text-l'>"+msg+"</li>");	
		  
		  
		var objDiv = document.getElementById("win");
		objDiv.scrollTop = objDiv.scrollHeight;
        });

        // When we receive a system error, display it
        socket.on('system error', function(error) {
          var errorText = error.type + ' - ' + error.message;
          console.log(errorText);
          $('#messages').append($('<li class="customer-error">').text(errorText));
        });
      });
    </script>
  </body>
</html>
